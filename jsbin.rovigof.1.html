<style id="jsbin-css">
.container {
  width: 300px;
  height: calc(100vh - 40px);
  margin: 20px auto;
  background-color: #ffb3ec;
  position: relative;
}
#box1
{
  background-color: red;
}
#box2
{
  background-color: blue;
  top: 0;
  right: 0;
}
#box3
{
  background-color: yellow;

}
#box4
{

  bottom: 0;
  right: 0;
}
.box

  width: 100px;
  height: 100px;
  position: absolute;

{
  .box

    width: 100%;
    height: 30%;
  }
  .container
  {
    height: 100vh;
  }
}
